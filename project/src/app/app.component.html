<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Blue Wallet</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="form-login">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form>
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Senha" formControlName="senha">
          </mat-form-field>
        </p>

        <button class="float-left" color="primary" type="submit" mat-raised-button>CADASTRAR</button>  
         
        <button class="float-right" color="primary" type="submit" mat-raised-button>LOGIN</button>      
      </form>
    </mat-card-content>
  </mat-card>
</div>
