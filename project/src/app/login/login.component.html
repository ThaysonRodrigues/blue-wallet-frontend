<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Blue Wallet</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="form-login">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Nome">
            </mat-form-field>
          </p>
  
          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Senha">
            </mat-form-field>
          </p>
  
          <button (click)="openDialog()" class="float-left" color="primary" type="submit" mat-raised-button>CADASTRAR</button>  
           
          <button class="float-right" color="primary" mat-raised-button>LOGIN</button>      
        </form>
      </mat-card-content>
    </mat-card>
  </div>
