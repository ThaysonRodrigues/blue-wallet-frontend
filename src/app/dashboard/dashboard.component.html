<script src="node_modules/chart.js/src/chart.js"></script>

<div class="wrapper ">

  <app-menu-lateral></app-menu-lateral>

  <div class="main-panel">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" href="javascript:;">Dashboard</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
      </div>
    </nav>

    <div class="content">
      <div class="container-fluid">
        <div class="row row d-flex justify-content-center">
          <mat-form-field>
            <input matInput style="font-size: 12pt;" [matDatepicker]="dp" [formControl]="dataPesquisaDashboard" (ngModelChange)="getRelatorioDashboardMensal()">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp
                startView="year"
                (monthSelected)="chosenMonthHandler($event, dp)"
                (yearSelected)="chosenYearHandler($event)"
              >
            </mat-datepicker>
          </mat-form-field>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-header card-header-info card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">account_balance</i>
                </div>
                <p class="card-category">Saldo Atual</p>
                <h3 class="card-title">
                  {{ dashboardMensal.valorSaldoAtual }}
                </h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <!--<i class="material-icons text-danger">warning</i>
                  <a href="">Ver Detalhes</a>-->
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-header card-header-success card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">attach_money</i>
                </div>
                <p class="card-category">Receitas</p>
                <h3 class="card-title">
                  {{ dashboardMensal.valorTotalReceitas }}
                </h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                <!-- <i class="material-icons">date_range</i> Last 24 Hours-->
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-header card-header-danger card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">money_off</i>
                </div>
                <p class="card-category">Despesas</p>
                <h3 class="card-title">
                  {{ dashboardMensal.valorTotalDespesas }}
                </h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                 <!-- <i class="material-icons">local_offer</i> Tracked from Github -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12" style="text-align: center; margin-top: 20px;" *ngIf="showReceitas">
            <span class="navbar-brand" style="color: #818181;">Receitas por categoria</span>
            <canvas baseChart
              [data]="pieChartDataReceitas"
              [labels]="pieChartLabelReceitas"
              [colors]="chartColors"
              [chartType]="pieChartType">
            </canvas>
          </div>

          <div class="col-lg-6 col-md-12 col-sm-12" style="text-align: center; margin-top: 20px;" *ngIf="showDespesas">
            <p class="navbar-brand" style="color: #818181;">Despesas por categoria</p>
            <canvas baseChart
              [data]="pieChartDataDespesas"
              [labels]="pieChartLabelDespesas"
              [colors]="chartColors"
              [chartType]="pieChartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
