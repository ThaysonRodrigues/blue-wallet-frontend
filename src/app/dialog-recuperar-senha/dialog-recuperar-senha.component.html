<div class="container">

  <h1>Recuperar Senha</h1>

  <hr>

  <form [formGroup]="enviarEmailForm">
    <div class="row" *ngIf="!emailEnviado">
      <div class="col-md-12">
        <mat-form-field>
          <input type="email" email="true" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>
    </div>

    <form [formGroup]="verificarCodigoVerificacaoForm">
      <div class="row" *ngIf="emailEnviado && !codigoVerificado">
        <div class="col-md-12">
          <mat-form-field>
            <input type="text" matInput placeholder="Código de Verificação" formControlName="codigo">
          </mat-form-field>
        </div>
      </div>
    </form>

    <form [formGroup]="confirmarSenhaForm">
      <div class="row" *ngIf="codigoVerificado">
        <div class="col-md-12">
          <mat-form-field>
            <input type="password" matInput placeholder="Senha" formControlName="senha">      
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Confirmação de senha" formControlName="confirmacaoSenha">
          </mat-form-field>      
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-md-12">
        <button class="primary float-right" (click)="recuperarSenha()" color="primary" mat-raised-button>RECUPERAR</button>
      </div>
    </div>
  </form>
</div>
